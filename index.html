<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/x-icon" href="imgs/favicon.ico" />
        <title>Profile Template</title>
    </head>
    <body>
        <section id="homepage">
            <div class="headerandphoto">
                <div id="header">
                    <h1>Hi, I'm _____!</h1>
                    <h2 class="subheading">I live in ___ and like to ___</h2>
                </div>
                <div id="photo">
                    <img src="imgs/pfp.png" class="pfp" alt="A profile picture of me">
                </div>
            </div>
            <section id="contact">
                <h2>Contact:</h2>
                <ul>
                    <li><strong>Email: </strong>example@example.com</li>
                    <li><strong>Github: </strong><a href="https://github.com/example" target="_blank">example</a></li>
                    <li><strong>Phone: </strong>(123) 456-7890</li>
                </ul>
            </section>
        </section>
    </body>
</html>
